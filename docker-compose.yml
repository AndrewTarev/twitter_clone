services:
  db:
    image: postgres:15
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./db/:/var/lib/postgresql/data
    networks:
      - my_network

  app:
    build:
      dockerfile: Dockerfile
    stop_signal: SIGKILL
    env_file:
      - .env
    container_name: twitter_clone
    ports:
      - "8000:8000"
    command: ["/app/docker-entrypoint.sh"]
    depends_on:
      - db
    networks:
      - my_network

  nginx_server:
      container_name: nginx
      image: nginx
      volumes:
         - ./nginx.conf:/etc/nginx/nginx.conf:ro
         - ./static:/usr/share/nginx/html
         - medias:/usr/share/nginx/html/static/images
      restart: always
      ports:
        - 80:80
      depends_on:
        - app
      networks:
        - my_network

volumes:
  medias: {}

networks:
  my_network:
    driver: bridge